<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/home-butterfly-yellow.svg" type="image/x-icon">
    
</head>
<body>


    <div class="container">

        <h1 id="message">Player 1 Turn</h1>
        <div class="players">

            <div id="player1">

                <h1>Score
                    <span id="player1Scoreboard">0</span>

                </h1>

                <div id="player1Dice" class="dice active">-</div>

            </div>

            <div id="player2">

                <h1>Score
                    <span id="player2Scoreboard">0</span>

                </h1>

                <div id="player2Dice" class="dice">-</div>

            </div>

        </div>

        <button id="rollBtn">Roll Dice 🎲</button>
        <button id="resetBtn">Reset Game 🔄</button>

        <p id="instructions">Read the instructions about the game 🕹️</p>
        

    </div>


    <div id="hover_instruct">


        <div id="details">

            <h1>Welcome on Dice Game 🎉</h1>
            <p>This application is a dice game that rolls the dice until one person reaches the number 20</p>
            <p> where then it declares a winner. From there, they can choose to reset the game to play again🚀.</p>

            

            <button id="closebtn">close 💀</button>

        </div>
      




    </div>

    <script src="index.js"></script>
    
</body>
</html>
